<ion-content class="ion-margin-top bg-class">
    <div class="mt-3">
        <form #form="ngForm" (ngSubmit)="login(form)">
            <ion-grid>
                <ion-row color="primary" justify-content-center>
                    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                        <div text-center>
                            <img src="./assets/logo--white.svg" width="80%">
                        </div>
                        <div padding class="mt-1">
                            <ion-grid>
                                <ion-row style="box-sizing: border-box; border-bottom: 2px solid white;">
                                    <ion-col size="2">
                                        <ion-icon class="bigger" src="assets/icon_user.svg"></ion-icon>
                                    </ion-col>
                                    <ion-col size="10">
                                        <input type="text" class="native-input sc-ion-input-md input--transparent"
                                               name="email"
                                               type="email" placeholder="E-Mail"/>
                                    </ion-col>
                                </ion-row>
                                <ion-row
                                        style="margin-top: 1rem; box-sizing: border-box; border-bottom: 2px solid white;">
                                    <ion-col size="2">
                                        <ion-icon class="bigger" src="assets/icon_password.svg"
                                        ></ion-icon>
                                    </ion-col>
                                    <ion-col size="10">
                                        <input type="text" class="native-input sc-ion-input-md input--transparent"
                                               name="password"
                                               type="password" placeholder="Passwort"/>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </div>
                        <div class="ion-padding">
                            <ion-button color="dark" class="button--dark" type="submit" expand="block">Anmelden
                            </ion-button>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
        <div class="ion-padding-horizontal">
            <ion-grid>
                <ion-row>
                    <ion-col size="6"><a class="login-textlink" routerLink="/register">Registrieren</a></ion-col>
                    <ion-col size="6" text-right><a class="login-textlink" routerLink="/help">Hilfe</a></ion-col>
                </ion-row>
            </ion-grid>
        </div>

    </div>
</ion-content>
