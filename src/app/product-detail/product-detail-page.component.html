<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-toggle>
                <img src="./assets/icon_menu_colorful.svg" width="32px">
            </ion-menu-toggle>
        </ion-buttons>
        <ion-title class="ion-text-center">
            <img src="../assets/icon_i--black.svg" width="32px">
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding-horizontal ion-margin-top" *ngIf="product">
        <div class="product-image ion-text-center">
            <img src="./assets/productsimg/{{product.barcode}}.png"/>
        </div>
        <h3 style="font-family: 'Segoe UI';">{{product.name}}</h3>

        <ion-grid style="margin-top: 20px">
            <ion-row>
                <ion-col size="6">
                    <div class="ion-text-center">
                        <!--                        <img src="./assets/icon_detail_footprint.svg" width="64px">-->
                        <svg id="Ebene_1" data-name="Ebene 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"
                             width="64px">
                            <linearGradient id="lg" x1="0.5" y1="1" x2="0.5" y2="0">
                                <stop offset="0%" stop-opacity="1" stop-color="#009efd"/>
                                <stop offset="50%" stop-opacity="1" stop-color="#39f5a7"/>
                                <stop offset="50%" stop-opacity="0" stop-color="royalblue"/>
                                <stop offset="100%" stop-opacity="0" stop-color="royalblue"/>
                            </linearGradient>
                            <title>Icon_animation</title>
                            <path class="cls-1"
                                  d="M19.48,8.88a7.58,7.58,0,0,1-1,4.67A7.24,7.24,0,0,0,17.57,18c.07,1,.23,2.08.39,3.11a3,3,0,0,0,.91,1.64,17.37,17.37,0,0,1,2.87,3.41,4.37,4.37,0,0,1,.62,2.73,2.47,2.47,0,0,1-1.92,2.15,4.79,4.79,0,0,1-3.31-.28,2.24,2.24,0,0,1-1.31-1.41c-.54-1.6-1.15-3.19-1.6-4.82A52.9,52.9,0,0,0,11,16.3c-.48-1-.85-2.12-1.28-3.18a2,2,0,0,1,.16-1.85,21.27,21.27,0,0,1,3.85-4.8,2.55,2.55,0,0,1,2-.86,4,4,0,0,1,2.86,1,4.29,4.29,0,0,1,.75,1.3A5.14,5.14,0,0,1,19.48,8.88Z"
                                  cx="50" cy="50" r="45" fill="url(#lg)" stroke="#000" stroke-width="1"/>
                            <path class="cls-1"
                                  d="M19.1,3.57c0,.47-.05.93-.1,1.4a.55.55,0,0,1-.63.57,19.71,19.71,0,0,1-2.16-.45c-.17,0-.32-.34-.39-.55A8.66,8.66,0,0,1,15.4,3a3.11,3.11,0,0,1,.08-1.29,1.53,1.53,0,0,1,2.65-.63,3.38,3.38,0,0,1,.88,2,3.27,3.27,0,0,1,0,.45Z"/>
                            <path class="cls-1"
                                  d="M15.32,3.65a6.36,6.36,0,0,1-.23,1.07.82.82,0,0,1-1.35.34,2.87,2.87,0,0,1-.82-2.71A.94.94,0,0,1,14.44,2,2.43,2.43,0,0,1,15.32,3.65Z"/>
                            <path class="cls-1"
                                  d="M13.07,5.53c0,.13,0,.32-.06.49a.71.71,0,0,1-1.07.48A2.41,2.41,0,0,1,11,3.89a.7.7,0,0,1,1.14-.24A2.7,2.7,0,0,1,13.07,5.53Z"/>
                            <path class="cls-1"
                                  d="M9.48,6.71c-.05-.54,0-.9.36-1.09a.86.86,0,0,1,1,.2,2.19,2.19,0,0,1,.78,1.71.8.8,0,0,1-.48.8.78.78,0,0,1-.88-.17A2.32,2.32,0,0,1,9.48,6.71Z"/>
                            <path class="cls-1"
                                  d="M10.27,9.94a1.19,1.19,0,0,1-.55.92.59.59,0,0,1-.8-.06,2.14,2.14,0,0,1-.63-2c.06-.41.43-.58.86-.45A1.75,1.75,0,0,1,10.27,9.94Z"/>
                        </svg>

                    </div>
                    <div class="image-value ion-text-center">
                        {{product.sustainability}} %
                    </div>
                    <div class="image-value-description ion-text-center">
                        Nachhaltigkeit
                    </div>
                </ion-col>
                <ion-col size="6">
                    <div class="ion-text-center">
                        <svg id="Ebene_1" data-name="Ebene 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"
                             width="64px">
                            <linearGradient id="lgh" x1="0.5" y1="1" x2="0.5" y2="0">
                                <stop offset="0%" stop-opacity="1" stop-color="#009efd"/>
                                <stop offset="30%" stop-opacity="1" stop-color="#39f5a7"/>
                                <stop offset="30%" stop-opacity="0" stop-color="royalblue"/>
                                <stop offset="100%" stop-opacity="0" stop-color="royalblue"/>
                            </linearGradient>
                            <title>Icon_animation</title>
                            <path class="cls-1"
                                  d="M16.11,6.41a9.13,9.13,0,0,1,5.31-2.82,8.74,8.74,0,0,1,9.79,7.21,8.6,8.6,0,0,1-2.49,7.64C24.9,22.3,21.05,26.13,17.21,30c-.87.87-1.52.87-2.41,0C11,26.1,7.08,22.25,3.26,18.37a8.67,8.67,0,0,1-.89-11.3A8.58,8.58,0,0,1,13.25,4.43,25.42,25.42,0,0,1,16.11,6.41Z"
                                  cx="50" cy="50" r="45" fill="url(#lgh)" stroke="#000" stroke-width="1"/>
                        </svg>
                    </div>
                    <div class="image-value ion-text-center">
                        {{product.health}} %
                    </div>
                    <div class="image-value-description ion-text-center">
                        Gesundheit
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>

        <div class="ion-text-center">
            <ion-button color="dark" (click)="toggleSpeak(product.ingredients);">
                <ion-icon slot="start" name="megaphone"></ion-icon>
                Zutaten vorlesen
            </ion-button>
        </div>

        <app-expandable expandHeight="auto" headline="Zutaten" [expanded]="itemIngredients.expanded">
            <ul style="list-style-type: none;padding-left:1rem; margin-top: 1rem;">
                <li *ngFor="let ingredient of product.ingredients">{{ingredient}}
                </li>
            </ul>
        </app-expandable>
        <hr color="black">
        <app-expandable expandHeight="auto" headline="Unternehmen" [expanded]="itemManufacturer.expanded">
            <!--            icon credit!: https://icons8.com/icons/set/germany-->
            <ion-grid>
                <ion-row>
                    <ion-col size="8" style="padding-top:18px">{{manufacturer.name}}</ion-col>
                    <ion-col size="4"><img src="./assets/icon_country_{{manufacturer.country}}.png"
                                           alt="{{manufacturer.country}}"/></ion-col>
                </ion-row>
            </ion-grid>
        </app-expandable>
    </div>
</ion-content>
